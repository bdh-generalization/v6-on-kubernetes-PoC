apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: v6-jobs
spec:
  replicas:  3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: your-image-name
        ports:
        - containerPort:  8080
